<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

    <script src="ephemerides.astro.js"></script>
    <script src="ephemerides.calendar.js"></script>
    <script src="ephemerides.calc.js"></script>
  </head>

  <body>
    <pre id="output"></pre>
  </body>

<script>
  $(function() {
    var e = Ephemerides;

    setInterval(function() {
      var now = new Date();

      e.calendar.setDateTo(now);
      e.calendar.calcGregorian();

      $("#output").html(JSON.stringify(e.data, undefined, 2));
    }, 1000);

    e.calendar.setDateToToday();
    e.calendar.calcGregorian();

    $("#output").html(JSON.stringify(e.data, undefined, 2))
  });
</script>
</html>
