<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="build/ephemerides.min.js"></script>
  </head>

  <body>
    <pre id="output"></pre>
  </body>

<script>
  $(function() {
    var e = Ephemerides;

    e.calendar.start();

    setInterval(function() {
      $("#output").html(JSON.stringify(e.data, undefined, 2));
    }, 1000);

    e.calendar.setDateToToday();
    e.calendar.calcGregorian();

    $("#output").html(JSON.stringify(e.data, undefined, 2))
  });
</script>
</html>
