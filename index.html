<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!-- <script src="build/calendrical.min.js"></script> -->

    <script src="src/calendrical.astro.js"></script>
    <script src="src/calendrical.calendar.calc.js"></script>
    <script src="src/calendrical.calendar.constants.js"></script>
    <script src="src/calendrical.calendar.conversions.js"></script>
    <script src="src/calendrical.calendar.base.js"></script>
    <script src="src/calendrical.date.js"></script>
  </head>

  <body>
    <pre id="output"></pre>
  </body>

<script>
  $(function() {
    var C = Calendrical,
        now = new Date();

    C.calendar.updateTo(now).start();

    setInterval(function() { $("#output").html(JSON.stringify(C.data, undefined, 2)); }, 1000);

    $("#output").html(JSON.stringify(C.data, undefined, 2))
  });
</script>
</html>
