<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="astro.js"></script>
    <script src="calendar.js"></script>
    <script src="calc.js"></script>
    <script src="vendor/jquery.jqplot.min.js"></script>

    <link rel="stylesheet" type="text/css" href="vendor/jquery.jqplot.min.css" />
    <style type="text/css">
      .plot {
        width: 600px;
        height: 450px;
      }
    </style>
  </head>

  <body>
    <div id="equationOfTime" class="plot"></div>
    <div id="sunpos" class="plot"></div>
  </body>

<script>
  $(function() {
    var E = Ephemerides;

    var getDaysInYear = function(year) {
      var date = new Date(year, 0, 1);
      var days = [];

      while(date.getFullYear() === year) {
        days.push(new Date(date));
        date.setDate(date.getDate() + 1);
      }

      return days;
    }

    var dates = getDaysInYear(2013);
    var plotOptions = {
      seriesDefaults: {
        color: "#ccf",
        shadow: false,
        lineWidth: 1,
        markerOptions: {
          shadow: false,
          lineWidth: 1,
          size: 1,
          color: "#000"
        }
      },
      grid: {
        background: "#fff",
        gridLineColor: "#eee",
        shadow: false
      }
    }

    var equationOfTime  = [];
    $.each(dates, function(i, date) {
      E.calendar.setDateTo(date);
      E.calendar.calcGregorian();

      equationOfTime.push(E.astro.equationOfTime(E.data.julianday.day));
    });
    $.jqplot("equationOfTime", [equationOfTime], plotOptions);

    var sunpos = [];
    $.each(dates, function(i, date) {
      E.calendar.setDateTo(date);
      E.calendar.calcGregorian();

      sunpos.push(E.astro.sunpos(E.data.julianday.day));
    });

    var sunposAdjusted = [];
    for (var i = sunpos[0].length - 1; i >= 0; i--) {
      sunposAdjusted.push(sunpos.map(function(_) { return _[i]; }));
    };

    $.jqplot("sunpos", sunposAdjusted, plotOptions);
  });
</script>
</html>
